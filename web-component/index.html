<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <script src="modal.js"></script>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            --color-primary: #00fff7;
            font-family: sans-serif;
        }

        body {
            margin: 2rem;
        }
    </style>
</head>

<body>

    <p style="margin-bottom: 3rem;">
        <rajan-tooltip class="important" text="Web Components is a set of standards.">
            <span class="highlight">Web Components</span>
        </rajan-tooltip>
        are awesome
    </p>

    <rajan-tooltip></rajan-tooltip>


    <p>
        <a is="rajan-confirm-link" href="http://www.google.com">Google</a>
    </p>


    <rajan-modal>
        <h1 slot="title">The Modal Title</h1>
        <p>This is our first web Component</p>
    </rajan-modal>

    <hr>

    <div>
        <h2>Working on Modal web component</h2>
        <p>Please confirm your choice</p>
        <button>Show Details & Confirm</button>
    </div>

    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('rajan-modal');

        modal.addEventListener('cancel', () => {
            console.log('Cancel button clicked');
        });
        modal.addEventListener('confirm', () => {
            console.log('Cnfirm button clicked');
        });

        confirmButton.addEventListener('click', () => {
            if (!modal.isOpen) {
                modal.open();
            }
        });
    </script>
</body>

</html>
